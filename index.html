<html>
<head>
	<meta charset="utf-8">
	<title>Simulation Systems #1</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src='Chart.js'></script>

	<script src='script.js'></script>	
</head>
<body>
	<div class="control">
		<label for="start">Начало: </label>
		<input type="number" id='start' name="a" value="1" placeholder="Введите начало"><br>

		<label for="end">Конец: </label>
		<input type="number" id='end' name="b" value="100" placeholder="Введите конец"><br>

		
		<label for="lengthOfBars">Количество интервалов: </label>
		<input type="number" id='numberIntervals' value="100" placeholder="Введите длину точек"><br>

		<label for="numberOfBars">Количество точек: </label>
		<input type="number" id='numberDots' value="10000" placeholder="Введите количество точек"><br>

		

		<button id="makeCanvas">Нарисовать</button>
	</div>
	<div class="graph">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
